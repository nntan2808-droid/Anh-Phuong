<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lần đầu gặp nhau</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://raw.githubusercontent.com/nntan2808-droid/Anh-Phuong/refs/heads/main/anhnen.jfif') no-repeat center center/contain;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    #countdown {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="countdown">Đang tải...</div>

  <script>
    // Ngày giờ đích: 9/4/2025 17:00
    const targetDate = new Date("2025-09-04T17:00:00");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "Đã đến giờ gặp người yêu ❤️";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // chạy lần đầu
  </script>
</body>
</html>
